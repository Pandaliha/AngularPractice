<form>
  <input type="text" ng-model="search">
  <p ng-show="search">Sie suchen: {{search}}</p>
</form>

<table class="table" ng-controller="ArticlesCtrl">
  <tr ng-repeat="article in articles | filter:search">
    <td>{{article.id}}</td>
    <td>{{article.name}}</td>
    <td><price value="article.price" /></td>
    <td><a href class="btn btn-outline-success btn-sm" ng-click="cart.addArticle(article);">Hinzuf√ºgen</a></td>
  </tr>
</table>

<div class="bg-light" ng-controller="CartCtrl">
  <div ng-hide="cart.getItems().length" class="alert alert-dark">Ihr Warenkorb ist noch leer.</div>
  <table ng-show="cart.getItems().length" class="table">
    <tr ng-repeat="item in cart.getItems() track by
        $index" class="cart-item">
      <td>{{item.name}}</td>
      <td>{{item.price | currency}}</td>
      <!-- <td><a href class="btn btn-default btn-outline-danger" ng-click="cart.removeArticle(item);">Artikel entfernen</a></td> -->
    </tr>
    <tr>
      <td>{{cart.getItems().length}} Artikel</td>
      <td><a href class="btn btn-default btn-outline-danger" ng-click="cart.reverseArticle();">Letzten Artikel entfernen</a>
      <td>{{cart.sum() | currency}}</td>
      <td></td>
    </tr>
  </table>
</div>
